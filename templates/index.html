<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSaw - Zaagplan Invoer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <h1>SmartSaw - Zaagplan Invoer</h1>
    <form id="zaagplanForm" action="/generate-zaagplan" method="post">
        <h2>Te Zagen Stukken</h2>
        <table id="zaagplanTable">
            <tr>
                <th>Projectnaam</th>
                <th>Gewenste Lengte (mm)</th>
                <th>Aantal</th>
                <th>Actie</th>
            </tr>
        </table>
        <button type="button" class="add-btn" onclick="addRow('zaagplanTable')">+</button>
        
        <h2>Voorraad</h2>
        <table id="voorraadTable">
            <tr>
                <th>Lengte (mm)</th>
                <th>Aantal</th>
                <th>Actie</th>
            </tr>
        </table>
        <button type="button" class="add-btn" onclick="addRow('voorraadTable')">+</button>
        
        <h2>Overige Zaag Gegevens</h2>
        <table id="overigeTable">
            <tr>
                <th>Item</th>
                <th>Waarde (mm)</th>
            </tr>
            <tr>
                <td>Zaagbreedte</td>
                <td><input type="number" id="zaagbreedteInput" value="5" required></td>
            </tr>
            <tr>
                <td>Std Voorraadlengte</td>
                <td><input type="number" id="standaardVoorraadInput" value="12000" required></td>
            </tr>
        </table>
        
        <input type="hidden" id="zaaglijstInput" name="zaaglijst">
        <input type="hidden" id="voorraadInput" name="voorraad">
        <br><br>
        <button type="button" onclick="submitForm()">Genereer Zaagplan</button>
    </form>
    
    <br>
    <button type="button" onclick="generatePDF()">Download PDF</button>
</body>
</html>
